<!DOCTYPE html>
<html>
<head>
    <title>Check Last Digit</title>
</head>
<body>
    <h2>Enter a number to check if the last digit is divisible by 3</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="number" required>
        <input type="submit" value="Check">
    </form>

    {% if result %}
        <h3>{{ result }}</h3>
    {% endif %}
</body>
</html>
