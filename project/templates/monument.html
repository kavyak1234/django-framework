<!DOCTYPE html>
<html>
<head>
    <title>City Monument Finder</title>
</head>
<body>
    <h2>Enter a city name (delhi, agra, jaipur)</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city" required>
        <input type="submit" value="Show Monument">
    </form>

    {% if monument %}
        <h3>Monument: {{ monument }}</h3>
    {% endif %}
</body>
</html>
