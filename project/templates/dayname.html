<!DOCTYPE html>
<html>
<head>
    <title>Day Finder</title>
</head>
<body>
    <h2>Enter a number (1-7) to get the Day Name</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="number" min="1" max="7" required>
        <input type="submit" value="Get Day">
    </form>

    {% if day %}
        <h3>Day: {{ day }}</h3>
    {% endif %}
</body>
</html>
