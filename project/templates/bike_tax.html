<!DOCTYPE html>
<html>
<head>
    <title>Bike Road Tax Calculator</title>
</head>
<body>
    <h2>Enter Bike Cost Price to Calculate Tax</h2>
    <form method="post">
        {% csrf_token %}
        <label for="cost_price">Cost Price (Rs):</label>
        <input type="number" name="cost_price" required>
        <button type="submit">Calculate Tax</button>
    </form>

    {% if tax is not None %}
        <h3>Cost Price: Rs {{ cost }}</h3>
        <h3>Road Tax to be Paid: Rs {{ tax }}</h3>
    {% endif %}
</body>
</html>
