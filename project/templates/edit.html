<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit student</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="number" name="Rollno" placeholder="Enter Rolle" id="" value="{{student.Rollno}}">
        <input type="text" name="Name" placeholder="Enter Name" id="" value="{{student.Name}}">
        <input type="email" name="Email" placeholder="Enter Email" id="" value="{{student.Email}}">
        <input type="text" name="Age" placeholder="Enter Age" id="" value="{{student.Age}}">
        <img src="{{student.Image.url}}" style="width: 100px;height: 100px;" alt="">
        <input type="file" name="Image" id="">
        <input type="submit" value="Update">
    </form>

</body>
</html>
